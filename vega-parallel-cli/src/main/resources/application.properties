# Quarkus configuration for VEGA Parallel CLI

# Logging
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n
quarkus.log.level=INFO
quarkus.log.category."net.idea.wrapper.vega.parallel".level=INFO

# CLI configuration
quarkus.banner.enabled=false

# Default VEGA JAR path (can be overridden via --vega-jar option)
vega.jar.path=../vega-wrapper-app/target/vega-wrapper-app-1.2.4-SNAPSHOT-runner.jar

# Default number of workers (0 = number of available processors)
vega.workers.default=0
